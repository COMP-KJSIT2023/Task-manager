{% extends 'main/base.html' %}

{% block title %}
Create new list
{% endblock %}

{% block content %}
<style>
    .form-container {
        position: fixed;
        left: 5%;
        width: 60%;
        background-color: rgb(7 16 45);
        background: linear-gradient(to top right, rgb(7 16 45), rgb(58 60 84));
        padding: 32px 24px;
        font-size: 14px;
        font-family: inherit;
        color: white;
        display: block;
        margin-left: 15%;
        margin-top: 20px;
        flex-direction: column;
        gap: 20px;
        box-sizing: border-box;
        border-radius: 16px;
        box-shadow: 0px 0px 10px #fff;
      }
      
      .form-container button:active {
        scale: 0.95;
      }
      
      .form-container .form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .form-container .form-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      
      .form-container .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #f1f1f1;
        font-weight: 600;
        font-size: 20px;
      }
      
      .form-container .form-group input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        color: #fff;
        font-family: inherit;
        background-color: transparent;
        border: 1px solid #414141;
      }
      
      .form-container .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        resize: none;
        color: #fff;
        height: 96px;
        border: 1px solid #414141;
        background-color: transparent;
        font-family: inherit;
      }
      
      .form-container .form-group input::placeholder {
        opacity: 0.5;
      }
      
      .form-container .form-group input:focus {
        outline: none;
        border-color: #e81cff;
      }
      
      .form-container .form-group textarea:focus {
        outline: none;
        border-color: #e81cff;
      }
      
      .form-container .form-submit-btn {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        align-self: flex-start;
        font-family: inherit;
        color: #717171;
        font-weight: 600;
        width: 40%;
        background: #313131;
        border: 1px solid #414141;
        padding: 12px 16px;
        font-size: inherit;
        gap: 8px;
        margin-top: 8px;
        cursor: pointer;
        border-radius: 6px;
      }
      
      .form-container .form-submit-btn:hover {
        background-color: #fff;
        border-color: #fff;
      }      
</style>
<div class="form-container">
    <form method="post" action="/create/">
        {% csrf_token %}
      <div class="form-group">
        <label for="email">Task title:</label>
        <input type="text" name="newtaskhead" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="textarea">Details of your task?</label>
        <textarea name="newtaskbody" id="textarea" rows="10" cols="50" placeholder="Enter description in 20 words"></textarea>
      </div>
      <div class="form-group">
        <label for="date">deadline:</label>
        <input type="date" name="deadline">
      </div>
      <button class="form-submit-btn" type="submit" name="newItem" value="newItem">Add task</button>
    </form>
  </div>

{% endblock %}
